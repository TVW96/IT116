<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonTables</title>
</head>


<body>
    <table>
        <thead>
            <tr>
                <!--Column Headers-->
                <th>Pokemon Name</th>
                <th>Type</th>
                <th>Abilities</th>
                <th>Weakness</th>
                <th>Evolution</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!--Row 1-->
                <td>Pikachu</td>
                <td>Electric</td>
                <td>Dash</td>
                <td>Grass</td>
                <td>Raichu</td>

            </tr>
            <tr>
                <!--Row 2-->
                <td>Bulbasaur</td>
                <td>Grass</td>
                <td>Plant Bomb</td>
                <td>Metal</td>
                <td>Ivysaur</td>

            </tr>
            <tr>
                <!--Row 3-->
                <td>Squirtle</td>
                <td>Water</td>
                <td>Water Cannon</td>
                <td>ice</td>
                <td>Wartortle</td>
            </tr>
            <tr>
                <!--Row 4-->
                <td>Charmander</td>
                <td>Fire</td>
                <td>Fireball</td>
                <td>Water</td>
                <td>Charmeleon</td>
            </tr>
            <tr>
                <!--Row 5-->
                <td>Caterpie</td>
                <td>Bug</td>
                <td>Shield Dust</td>
                <td>Fire</td>
                <td>Metapod</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
